<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleform.css">
    <title>registro.maisonnetteimóveis</title>
    <link rel="icon" href="Texto-do-seu-parágrafo-_1_.ico">
</head>

<body>
    <div id="container">
        <main>
            <form id="formulario">
                <img src="Texto do seu parágrafo (1).png" class="imagem"><label>
                <h3>Nome completo:</h3></label>
                <input type="text" class="form" placeholder="Escreva seu nome" required name="name" maxlength="50">
                <label>
                    <h3>E-mail:</h3>
                </label>
                <input type="email" class="form" placeholder="Coloque seu email">
                <label>
                    <h3>Data de nascimento:</h3>
                </label>
                <input type="date" class="form">
                <label>
                    <h3>Senha:</h3>
                </label>
                <input type="password" class="form" placeholder="Senha 12 Dígitos" maxlength="12" required name="password">
                <div class="botao">
                    <input type="submit" value="CADASTRAR" class="botao1">
                    <input type="reset" value="LIMPAR" class="botao2">
                    <div id="footer1">&copy Direitos reservados a Maisonnette imóveis</div>
                </div>
            </form>
        </main>
    </div>
</body>

</html>
